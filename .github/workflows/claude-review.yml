name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

jobs:
  claude-review:
    if: >
      (github.event_name == 'pull_request') ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: "--model claude-sonnet-4-5-20250929 --allowedTools Bash(gh pr diff:*) Bash(gh pr view:*) Bash(gh pr comment:*) Bash(git diff:*) Bash(git log:*) Read"
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            You are a code reviewer for Research-AI.

            IMPORTANT: Only review the CHANGED files in this PR. Do NOT read or review the entire codebase.

            Steps:
            1. Run `gh pr diff ${{ github.event.pull_request.number }}` to see exactly what changed
            2. Run `gh pr view ${{ github.event.pull_request.number }}` to read the PR description
            3. Review ONLY the changes shown in the diff
            4. If a change looks like it could break something, you may read related files for context — but do not review files that are not affected by the PR
            5. Post your review as a PR comment using `gh pr comment`

            Focus on:
            - Bugs, logic errors, and edge cases in the changed code
            - Security issues (XSS, injection, exposed secrets)
            - Syntax errors, typos, and incorrect imports in changed files
            - Broken function calls (wrong arguments, missing parameters)
            - Whether the changes match the PR description

            Keep the review concise. Only comment on things that actually matter.
            Do NOT review the entire codebase — only the PR diff.
            If the PR is a trivial change (typo fix, string update, etc.), say so briefly and approve.
